<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Chat PWA</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#222">

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 2rem; }
    h1 { text-align: center; }
    #chat { border:1px solid #ccc; background:#fff; height:300px; overflow-y:auto; padding:1rem; margin-bottom:1rem; }
    #chat p { margin: 0.3rem 0; }
    input, button, select { padding: 0.5rem; margin:0.3rem; }
    #peerControls { margin-bottom: 1rem; }
    #knownPeersList { margin-bottom: 1rem; }
    #knownPeersList li { margin: 0.3rem 0; }
    #knownPeersList button { margin-left: 0.5rem; }
    #status { font-weight:bold; margin-bottom:1rem; text-align:center; }
  </style>
</head>
<body>

<h1>P2P Chat PWA</h1>

<div id="peerIdSet">
  <input id="myPeerInput" placeholder="Set your Peer ID" />
  <input id="myNameInput" placeholder="Set your display name" />
  <button id="setPeerBtn">Set Peer ID</button>
</div>

<div id="peerIdDisplay" style="display:none;">
  Your Peer ID: <span id="peerId"></span>
  <span id="displayName"></span>
  <button id="editPeerBtn">Edit</button>
</div>

<div id="status"></div>

<div id="peerControls" style="display:none;">
  <h3>Saved peers</h3>
  <ul id="knownPeersList"></ul>

  <input id="peerIdInput" placeholder="Add a peer ID" />
  <button id="addPeerBtn">Add Peer</button>
  <button id="connectBtn">Connect</button>
</div>

<button id="disconnectBtn">Disconnect</button><br><br>

<div id="chat"></div>

<div id="typingIndicator" style="font-style:italic; color:gray; margin-bottom:0.5rem;"></div>

<input id="msgInput" placeholder="Type a message..." />
<button id="sendBtn">Send</button>
<br><br>

<button id="clearMessagesBtn">Clear Messages</button>

<button id="installBtn" style="display:none;">Install App</button>


<script src="app.js"></script>

</body>
</html>
